{% extends 'base.html' %}
{% block title %}Detalhe da Biografia{% endblock %}
{% block content %}
<h2>{{ pessoa.nome }}</h2>
<div class="row">
    <div class="col-md-3">
        <img src="{{ pessoa.url_foto }}" alt="foto" width="200" height="250">
    </div>
    <div class="col-md-9">
        <p class="text-justify">{{ pessoa.biografia }}</p>
        <a href="{% url 'lista' %}" class="btn btn-primary">Voltar</a>
    </div>
</div>
{% endblock %}
